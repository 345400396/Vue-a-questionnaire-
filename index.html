<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>调查问卷</title>
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <div id = "app" v-cloak >
        <template v-if="status === 1">
            <p>1.请问你的性别是：</p>
            <input type = "radio" v-model = "picked" id = "man" value ="man" :picked = "picked">男
            <input type = "radio" v-model = "picked" id = "woman" value = "woman" :picked = "picked">女
            <input type = "radio" v-model = "picked" id = "secret" value = "secret" :picked = "picked">保密
            <br/><br/>
            <vue-button  v-model = "status" btn-text = "下一步" 
            :status = "status" :is-Disabled="isp1Disabled"></vue-button>
            <vue-button btn-text = "重置" ></vue-button>
        </template>
        <template v-else-if="status === 2" >
            <p>2.请选择您的兴趣爱好：</p>
            <input type = "checkbox" v-model = "checked" id="book" value ="book" :checked = "checked">看书<br/><br/>
            <input type = "checkbox" v-model = "checked" id ="swim" value = "swim" :checked = "checked">游泳<br/><br/>
            <input type = "checkbox" v-model = "checked" id ="run" value ="run" :checked = "checked">跑步<br/><br/>
            <input type = "checkbox" v-model = "checked" id ="movie" value = "movie" :checked = "checked">看电影<br/><br/>
            <input type = "checkbox" v-model = "checked" id = "music" value="music" :checked = "checked">听音乐<br/><br/>
            <vue-button  v-model = "status" btn-text = "下一步"
             :status = "status" :is-Disabled="isp2Disabled"></vue-button>
            <vue-button  v-model = "status" btn-text = "上一步"
             :status = "status" ></vue-button>
            <vue-button  btn-text = "重置"></vue-button>
        </template>
        <template  v-else="status === 3">
            <p>3.请介绍一下你自己：</p>
            <textarea placeholder = "不少于100字" style ="height:150px;width:300px;word-wrap: break-word;"
             v-model = "content" :content ="content" wrap="hard"></textarea>
            <vue-button  v-model = "status" btn-text = "提交" 
            :status = "status" :is-Disabled="isp3Disabled"></vue-button>
            <vue-button  v-model = "status" btn-text = "上一步"
             :status = "status" ></vue-button>
            <vue-button btn-text = "重置" ></vue-button>
        </template>
    </div>
    <script src = "../vue.js"></script>
    <script src = "button.js"></script>
    <script src = "index.js"></script>
</body>
</html>
